<div class="container">
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Foo Param A</th>
          <th scope="col">Foo Param B</th>
          <th scope="col">Foo Param C</th>
          <th scope="col">Foo Param D</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let foo of foos">
          <th scope="row">{{foo.id}}</th>
          <td>{{foo.fpa}}</td>
          <td>{{foo.fpb}}</td>
          <td>{{foo.fpc}}</td>
          <td>{{foo.fpd}}</td>
          <td>
            <a class="btn btn-secondary" aria-label="Edit" routerLink="/foo-details/{{ foo.id }}">Edit</a>
          </td>
          <td>
            <a class="btn btn-danger" aria-label="Delete" (click)="onDelete(foo.id)">Delete</a>
          </td>
        </tr>
      </tbody>
      <div class="row">
        <a class="btn btn-primary" routerLink="/foo-details" role="button">Create</a>
      </div>
    </table>
  </div>
</div>
